<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded==true" class="table table-danger table-striped table-hover table-bordered border-danger">
    <thead>
        <tr>
            <th>Car Id</th>
            <th>Car Brand</th>
            <th>Car Name</th>
            <th>Model Year</th>
            <th>Color</th>
            <th>Description</th>
            <th>Daily Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{ car.carId }}</td>
            <td>{{ car.brandName }}</td>
            <td>{{ car.carName }}</td>
            <td>{{ car.modelYear }}</td>
            <td>{{ car.colorName }}</td>
            <td>{{ car.description }}</td>
            <td>{{ car.dailyPrice }}</td>
        </tr>
    </tbody>

</table>
